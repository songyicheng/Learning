<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Vue.js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h1 v-show="false">Hello,{{name}}!</h1>
        <template>
            <div v-if="false ">
                Hello!
            </div>
        </template>
    </div>
    <script>
        Vue.config.devtools = true;  //生产版本需要改配置
        new Vue({
            el: '#root',
            data: { 
                name: 'Vue'
            }
        })
    </script>
</body>

</html>
