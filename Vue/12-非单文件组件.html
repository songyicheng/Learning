<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Vue.js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <!-- 3. 编写组件标签-->
        <hello></hello>
        <school></school>
        <student></student>
        <hr>
    </div>
    <div id="root2">
        <hello></hello>
    </div>
</body>
<script>
    // 1.1 创建 school 组件
    const school = Vue.extend({
        template: `
        <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showName">显示</button>
        </div>
        `,
        data() {
            return {
                schoolName: 'bilibili',
                address: 'www.bilibili.com'
            }
        },
        methods: {
            showName(){
                alert(this.schoolName)
            }
        },
    })

    // 1.2 创建 student 组件
    const student = Vue.extend({
        template: `
        <div>
            <h2>学生姓名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
        </div>
        `,
        data() {
            return {
                studentName: 'Vue',
                age: 99
            }
        },
    })
    // 1.3 创建 hello 组件
    const hello = Vue.extend({
        template: `
        <div>
            <h2>hello,{{name}}!</h2>
        </div>
        `,
        data() {
            return {
                name: 'user',
            }
        },
    })
    // 2.2 注册组件(全局注册)
    Vue.component('hello', hello)
    new Vue({
        el: '#root',
        // 2.1 注册组件(局部注册)
        components: {
            school,
            student
        }
    })
    new Vue({
        el:'#root2',
    })
</script>

</html>
