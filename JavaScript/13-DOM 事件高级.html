<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 0 auto;
            line-height: 100px;
        }

        li {
            list-style: none;
            width: 100px;
            height: 20px;
            line-height: 20px;
            background-color: #ba3333;
            margin: 0 auto;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div>
        1
        <a href="https://www.baidu.com">百度</a>
    </div>
    <div style="background-color: aquamarine;">
        2
    </div>
    <div style="background-color: rgb(127, 172, 255);">
        3
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <i>这是一段不能右键复制的文字</i>
    <em>这是一段不能选中的文字</em>
    <script>
        var divs = document.querySelectorAll('div');

        divs[0].onclick = function (event) {
            alert('1点击一次');
            console.log(event.target);
            console.log(event.type);
            divs[0].onclick = null;
            event.preventDefault();//阻止默认事件
            event.stopPropagation();//阻止冒泡
        }

        divs[1].addEventListener('click', fn1)
        function fn1() {
            alert('2点击一次');
            divs[1].removeEventListener('click', fn1);
        }

        // divs[2].attachEvent('onclick',fn2)
        // function fn2() {
        //     alert('3点击一次');
        //     divs[2].detachEvent('onclick',fn2);
        // }

        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            e.target.style.backgroundColor = 'blue';
            alert(e.target.innerHTML);
        })

        //禁用右键菜单
        var i = document.querySelector('i');
        i.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        })
        //禁止鼠标选中
        var em = document.querySelector('em');
        em.addEventListener("selectstart", function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
