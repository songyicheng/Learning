<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.math
        console.log(Math.PI);
        console.log(Math.random());
        function getRandomIntInclusive(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled); // 包含最小值和最大值
        }
        console.log(getRandomIntInclusive(0, 100));

        //2.date
        var date = new Date();
        console.log(date);
        console.log(date.getDay());
        // 返回当前时间
        console.log(date.valueOf());
        console.log(date.getTime());
        console.log(+new Date());
        console.log(Date.now());
        // 倒计时
        function conutDown(time) {
            var nowTime = +new Date();
            var setTime = +new Date(time);
            var times = (setTime - nowTime) / 1000;
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + 'd' + h + 'h' + m + 'm' + s + 's';
        }
        console.log(conutDown('2024-7-17 17:30:00'));

        // 3.array
        var array1 = new Array(4);
        var array2 = [1, 2, 3, 4];
        // 数组检测
        console.log(array1 instanceof Array);
        console.log(Array.isArray(array2));
        // 数组修改
        array2.push(5, '6');//末尾添加，返回参数为数组长度
        console.log(array2);
        array2.unshift('-1', 0);//开头添加，返回参数为数组长度
        console.log(array2);
        console.log(array2.pop());//删除最后一个元素，返回参数为删除的元素
        console.log(array2.shift());//删除第一个元素，返回参数为删除的元素
        console.log(array2);
        // 数组排序
        var array3 = [22, 11, 1, 44, 2, 33];
        array3.sort(function (a, b) {
            return a - b;//升序
            // return a - b;//降序
        })
        console.log(array3);
        //数组索引
        console.log(array2.indexOf(2));
        console.log(array2.lastIndexOf(2));

        var array4 = [1, 1, 1, 1, 2, 2, 3, 3, 4, 4];
        function unique(arr) {
            var newArr = new Array();
            for (i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(unique(array4));
        // 数组转换为字符串
        console.log(array2.toString());
        console.log(array2.join('-'));//自定义分隔符
    </script>
</head>
