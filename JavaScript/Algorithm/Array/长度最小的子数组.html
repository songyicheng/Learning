<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var minSubArrayLen = function (target, nums) {
            let start = 0;
            let subLength = 0, number = nums.length, sum = 0, flag = false;
            for (let i = 0; i < nums.length; i++) {
                sum += nums[i];
                while (sum >= target) {
                    subLength = i - start + 1;
                    number = subLength < number ? subLength : number;
                    sum -= nums[start++];
                    flag = true;
                }
            }

            return flag ? number : 0;
        };
        var target = 7;
        var nums = [2, 3, 1, 2, 4, 3];
        console.log(minSubArrayLen(target, nums));

    </script>
</body>

</html>
