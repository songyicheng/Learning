<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var removeElement = function (nums, val) {
            let slow = 0;
            for (let fast = 0; fast < nums.length; fast++) {
                if (nums[fast] != val) {
                    nums[slow++] = nums[fast];
                }
            }
            return slow;
        };
        var nums =[3,2,2,3];
        var val = 2;
        console.log(removeElement(nums,val));
    </script>
</body>

</html>
