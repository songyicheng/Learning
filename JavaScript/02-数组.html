<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1 = new Array(4);
        var arr2 = [1, 4, 3, 5];
        var temp;
        console.log(arr1);
        console.log(arr2.length);
        //冒泡排序
        for (var i = 0; i < arr2.length-1; i++) {
            for (var j = 1; j < arr2.length - i; j++) {
                if (arr2[j - 1] < arr2[j]) {
                    temp = arr2[j - 1];
                    arr2[j - 1] = arr2[j];
                    arr2[j] = temp;
                }
            }
        }
        console.log(arr2);
    </script>
</head>

<body>

</body>

</html>
