<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击事件</button>
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            alert('这是一个点击事件！');
        }
    </script>
</body>
</html>
