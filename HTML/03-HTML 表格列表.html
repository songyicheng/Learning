<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格和列表</title>
</head>
<body>
    <h4>表格</h4>
    <table border="1" cellspacing="0" cellpadding="5" width="400">
        <thead>
            <tr>
                <th>属性一</th>
                <th>属性二</th>
                <th>属性三</th>
                <th>属性四</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>aaa</td>
                <td>!!!</td>
                <td rowspan="2" align="center">跨行合并单元格</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bbb</td>
                <td>???</td>
            </tr>
            <tr>
                <td colspan="4" align="center">跨列合并单元格</td>
            </tr>
        </tbody>
    </table>
    <h4>无序列表</h4>
    <ul>
        <li>列表项 1</li>
        <li>列表项 2</li>
        <li>列表项 3</li>
        <li>列表项 4</li>
    </ul>
    <h4>有序列表</h4>
    <ol>
        <li>列表项 1</li>
        <li>列表项 2</li>
        <li>列表项 3</li>
        <li>列表项 4</li>
    </ol>
    <h4>自定义列表</h4>
    <dl>
        <dt>列表头</dt>
        <dd>项目 1</dd>
        <dd>项目 2</dd>
        <dd>项目 3</dd>
    </dl>
    <h4>表单</h4>
    <form action=" " method="post" name="表单 1">
        <label for="text">文本框：</label>
        <input type="text" name="text" placeholder="最多输入 6 个字符" maxlength="6" id="text"><br>

        <label for="password">密码：</label>
        <input type="password" name="password" id="password"><br>

        <label for="select">下拉表单：</label>
        <select name="select" id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected="selected">4</option>
        </select><br>

        单选按钮(默认选中1):
        <label for="1">1</label>
        <input type="radio" name="choose" value="1" id="1" checked="checked">
        <label for="2">2</label>
        <input type="radio" name="choose" value="2" id="2"><br>

        复选框： 1 <input type="checkbox" name="choose2" value="1"> 2 <input type="checkbox" name="choose2" value="2"> 3 <input type="checkbox" name="choose2" value="3"><br>

        <label for="code">验证码：</label>
        <input type="text" name="code" id="code">
        <input type="button" value="获取短信验证码"><br>

        文件上传：
        <input type="file" id="file"><br><br>
        <label for="textarea">文本域：</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="请填入对该网页的评价！"></textarea><br><br>

        <input type="submit" name="submit" value="我要提交">
        <input type="reset" value="全部清除">
    </form>
</body>
</html>
